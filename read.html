<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "trigger/activeMeters.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>

<script>
  $(document).ready(function(e){
    $("#btnEnterMeter").click(function(e){
      var meter = document.getElementById("txtMeter").value;

      if (meter === "") {
        Swal.fire({
                    icon: 'warning',
                    title: 'Invalid',
                    text: 'Please fill out all fields, Thank you',
                    showConfirmButton: true
                  });
      }
      else{
        $.ajax({
        url:'trigger/loadSearchReading.php',
        method: 'POST',
        data: {meter:meter},
        success :  function(loadSearch){
             
               $('#loadSearch').empty();
              $("#loadSearch").html(loadSearch);
             
           }
        
      }); 
      }

    });
  });
</script>

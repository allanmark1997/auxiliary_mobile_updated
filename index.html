  <script>
   $(document).ready(function(e){
          $('#btnLogin').click(function(e){
             var username = document.getElementById("username").value;
             var password = document.getElementById("password").value;

             if (username === "" || password === "") {
                Swal.fire({
                        icon: 'warning',
                        title: 'Invalid',
                        text: 'Please fill out all fields, Thank you',
                        showConfirmButton: true
                      })
             }
             else {
                 $.ajax({
                url:'trigger/login.php',
                method:'POST',
                data:{username:username,password:password},
                  success:function(data){
                    if(data === "ok"){
                      Swal.fire({
                        icon: 'success',
                        title: 'Login Success!',
                        text: 'Please wait...',
                        timer: 5000,
                        showConfirmButton: true
                      })
                      location.href = "v-1.html";
                    }
                    else if(data === "disabled")
                    {
                      Swal.fire({
                        icon: 'warning',
                        title: 'Disabled',
                        text: 'Your Account is DISABLE. Please check to the admin for consultation, Thank you.',
                        showConfirmButton: true
                      })
                    }
                    else if (data === "wrong") {
                      Swal.fire({
                        icon: 'error',
                        title: 'Invalid',
                        text: 'Wrong username or password, please try again.',
                        showConfirmButton: true
                      })
                    }
                    else if (data === "error") {
                      Swal.fire({
                        icon: 'error',
                        title: 'Invalid',
                        text: 'Something went wrong!.',
                        showConfirmButton: true
                      })
                    }
                  }
              });
             }
            
         });
        });
</script>
